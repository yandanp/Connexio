<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <rect width="1920" height="1080" fill="#0d1117"/>
  <!-- Title bar -->
  <rect width="1920" height="40" fill="#161b22"/>
  <circle cx="30" cy="20" r="8" fill="#ff5f56"/>
  <circle cx="55" cy="20" r="8" fill="#ffbd2e"/>
  <circle cx="80" cy="20" r="8" fill="#27c93f"/>
  
  <!-- Theme preview grid -->
  <text x="960" y="100" fill="#f0f6fc" font-family="sans-serif" font-size="28" font-weight="600" text-anchor="middle">Beautiful Themes</text>
  <text x="960" y="140" fill="#8b949e" font-family="sans-serif" font-size="16" text-anchor="middle">Choose from our curated collection of themes</text>
  
  <!-- Theme cards -->
  <!-- Nord -->
  <rect x="160" y="180" width="320" height="200" rx="12" fill="#2e3440"/>
  <rect x="160" y="180" width="320" height="40" rx="12" fill="#3b4252"/>
  <text x="184" y="207" fill="#eceff4" font-family="sans-serif" font-size="14" font-weight="600">Nord</text>
  <rect x="184" y="248" width="272" height="100" rx="6" fill="#3b4252"/>
  <text x="200" y="280" fill="#88c0d0" font-family="monospace" font-size="12">➜ ~ echo "Nord"</text>
  <text x="200" y="308" fill="#d8dee9" font-family="monospace" font-size="12">Nord theme preview</text>
  
  <!-- Dracula -->
  <rect x="520" y="180" width="320" height="200" rx="12" fill="#282a36"/>
  <rect x="520" y="180" width="320" height="40" rx="12" fill="#44475a"/>
  <text x="544" y="207" fill="#f8f8f2" font-family="sans-serif" font-size="14" font-weight="600">Dracula</text>
  <rect x="544" y="248" width="272" height="100" rx="6" fill="#44475a"/>
  <text x="560" y="280" fill="#50fa7b" font-family="monospace" font-size="12">➜ ~ echo "Dracula"</text>
  <text x="560" y="308" fill="#f8f8f2" font-family="monospace" font-size="12">Dracula theme preview</text>
  
  <!-- Tokyo Night -->
  <rect x="880" y="180" width="320" height="200" rx="12" fill="#1a1b26"/>
  <rect x="880" y="180" width="320" height="40" rx="12" fill="#24283b"/>
  <text x="904" y="207" fill="#c0caf5" font-family="sans-serif" font-size="14" font-weight="600">Tokyo Night</text>
  <rect x="904" y="248" width="272" height="100" rx="6" fill="#24283b"/>
  <text x="920" y="280" fill="#7aa2f7" font-family="monospace" font-size="12">➜ ~ echo "Tokyo"</text>
  <text x="920" y="308" fill="#a9b1d6" font-family="monospace" font-size="12">Tokyo Night preview</text>
  
  <!-- Catppuccin -->
  <rect x="1240" y="180" width="320" height="200" rx="12" fill="#1e1e2e"/>
  <rect x="1240" y="180" width="320" height="40" rx="12" fill="#313244"/>
  <text x="1264" y="207" fill="#cdd6f4" font-family="sans-serif" font-size="14" font-weight="600">Catppuccin</text>
  <rect x="1264" y="248" width="272" height="100" rx="6" fill="#313244"/>
  <text x="1280" y="280" fill="#a6e3a1" font-family="monospace" font-size="12">➜ ~ echo "Mochaccino"</text>
  <text x="1280" y="308" fill="#cdd6f4" font-family="monospace" font-size="12">Catppuccin preview</text>
  
  <!-- Light themes -->
  <!-- GitHub Light -->
  <rect x="280" y="420" width="320" height="200" rx="12" fill="#ffffff"/>
  <rect x="280" y="420" width="320" height="40" rx="12" fill="#f6f8fa"/>
  <text x="304" y="447" fill="#24292f" font-family="sans-serif" font-size="14" font-weight="600">GitHub Light</text>
  <rect x="304" y="488" width="272" height="100" rx="6" fill="#f6f8fa"/>
  <text x="320" y="520" fill="#0969da" font-family="monospace" font-size="12">➜ ~ echo "Light"</text>
  <text x="320" y="548" fill="#24292f" font-family="monospace" font-size="12">GitHub Light preview</text>
  
  <!-- Placeholder for more -->
  <rect x="640" y="420" width="320" height="200" rx="12" fill="#161b22" stroke="#30363d" stroke-width="2" stroke-dasharray="8"/>
  <text x="800" y="520" fill="#484f58" font-family="sans-serif" font-size="16" text-anchor="middle">+ 3 More Themes</text>
  
  <!-- Custom theme option -->
  <rect x="1000" y="420" width="320" height="200" rx="12" fill="#21262d" stroke="#30363d" stroke-width="2"/>
  <text x="1110" y="480" fill="#c9d1d9" font-family="sans-serif" font-size="16" font-weight="600" text-anchor="middle">Create Your Own</text>
  <text x="1110" y="510" fill="#8b949e" font-family="sans-serif" font-size="14" text-anchor="middle">Customize colors to match your style</text>
  <rect x="1080" y="540" width="160" height="40" rx="8" fill="#238636"/>
  <text x="1160" y="567" fill="#ffffff" font-family="sans-serif" font-size="14">Customize</text>
  
  <!-- Placeholder text -->
  <text x="960" y="800" fill="#484f58" font-family="sans-serif" font-size="24" text-anchor="middle">THEMES SHOWCASE</text>
  <text x="960" y="840" fill="#484f58" font-family="sans-serif" font-size="16" text-anchor="middle">Replace this placeholder with your actual screenshot</text>
</svg>
